<div id="default-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t ">
                <h3 class="text-xl font-semibold text-gray-900">
                    Enter your requirment
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center "
                    data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form class="p-6" method="POST">
                {% csrf_token %} <!-- CSRF protection token -->

                <div class="mb-6">
                    <label for="expart_type" class="block mb-2 text-sm font-medium text-gray-900">Enter the type of the
                        Expart</label>
                    <input type="text" id="expart_type" name="expart_type"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                        placeholder="Expart type" required>
                </div>

                <div class=" mb-6">
                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description of the
                        job</label>
                    <textarea id="description" name="description" rows="4"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300"
                        placeholder="Write your description here..." required></textarea>
                </div>

                <div class="mb-6">
                    <label for="offered_money" class="block mb-2 text-sm font-medium text-gray-900">Offered
                        money</label>
                    <input type="number" id="offered_money" name="offered_money"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                        placeholder="Money" required>
                </div>

                <button type="submit"
                    class="text-white bg-blue-700 w-full hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mb-2">
                    Submit
                </button>
            </form>

        </div>
    </div>
</div>
